<div>
<div class="col-xs-6 control-datepicker">
	<input type="text" 
		   class="form-control datepicker" 
	       datepicker-popup="yyyy-MM-dd" 
	       ng-model="componentCtrl.ref.model" 
	       ng-init="componentCtrl.ref.open=false" 
	       is-open="componentCtrl.ref.open" 
	       show-button-bar="false"
	       ng-click="componentCtrl.ref.open=!componentCtrl.ref.open"/>
</div>

<div>
	<div class="timepicker" timepicker ng-model="componentCtrl.ref.model"></div>
</div>
</div>
