	<input type="text" 
		   class="form-control datepicker" 
	       datepicker-popup="yyyy-MM-dd" 
	       ng-model="componentCtrl.ref.model" 
	       ng-init="componentCtrl.field.open=false" 
	       is-open="componentCtrl.field.open" 
	       show-button-bar="false"
	       ng-click="componentCtrl.field.open=!componentCtrl.field.open"/>
</div>
