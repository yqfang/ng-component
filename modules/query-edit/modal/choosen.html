<style>
    .modal_wrapper .active.edit-service {
        background-color: #3e5f9a;
        color: white;
    }
</style>
<div class="modal_wrapper">
    <div class="modal-header" style="color: black;">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body" style="color: black;max-height: 300px;overflow: auto;">
        <div uni-card>
            <div uni-item class="edit-service" ng-class="{'active': item.isChoosen}" ng-repeat="item in lists" ng-click="choosenItem(item)">
                {{item.paraNm}}
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">确定</button>
    </div>    
</div>
