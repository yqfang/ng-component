<style>
    .modal_wrapper.search {
        padding: 20px;
    }
    .modal_wrapper.search .uni-codemirror {
        height: 100%;
    }
    .modal_wrapper.search .CodeMirror {
        border: 1px solid #5bc0de;
        height: 100%;
    }
    .modal_wrapper.search .left-content {
        position: absolute;
        width: 30%;
        top: 0;
        bottom:0;
        left:0;
        overflow: auto
        /*border: 1px solid red;*/
    }
    .modal_wrapper.search .show-left-content {
        position: absolute;
        width: 70%;
        left: 30%;
        top:0;
        bottom: 0;
    }
     .modal_wrapper.search .left-content-1 {

     }
     .dropdown-menu.ng-valid.ng-valid-date-disabled {
        z-index:10000;
     }
     .date-wrapper {
        margin: 3px;
     }
     .date-wrapper .title{

     }
     .date-wrapper .calendar{
        padding: 5px;
     }
     .modal_wrapper.search .date-span{
        display: inline-block;
        padding: 2px 3px;
        margin: 3px;
        background-color: #f3c580;
        color: white;
     }
      .modal_wrapper.search .date-span:hover {
        cursor: pointer;
        background-color: #ffb039;
      }
</style>
<div class="modal_wrapper search">
    <div class="modal-header" style="color: black;">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body" style="color: black;height: 300px;overflow: auto;margin-top: 10px;">
       <div ng-if="ifshow" class="left-content">
          <div class="single-item">
               <h3>时间</h3>
               <div style="margin-left:20px;">
                  <span class="date-span">{{beginDate.value.toLocaleDateString()}}</span>&nbsp;:
                  <span class="date-span"> {{endDate.value.toLocaleDateString()}} </span>
               </div>
           </div>
           <div class="single-item">
               <h3>维度</h3>
               <div ng-repeat="item in lists['1']" style="margin-left:20px;">
                   <h5 ng-if="statisticLists[item.item.paraId] > 0">{{item.item.paraNm}}</h5>
                   <span class="span-item" ng-repeat="data in item.data" ng-if="data.isChoosen">{{data.value}}</span>
               </div>
           </div>
           <div class="single-item" ng-repeat="(key,item) in lists" ng-if="key != '1'">
               <h3>{{key == '2' ? '业务' : key == '3' ? '指标': '其他'}}</h3>
                <div style="margin-left:20px;">
                   <span class="span-item" ng-repeat="data in item" ng-if="data.isChoosen">{{data.paraNm}}</span>
               </div>
           </div>
       </div>
       <div ng-class="{'show-left-content': ifshow}"  ui-codemirror ui-codemirror-opts="editorConfig" class="uni-codemirror" ng-model="sqlContent"></div>
    </div>
    <div class="modal-footer">
        <!-- <button class="btn btn-success" ng-if="ifshow" ng-click="generate()">生成</button> -->
        <button class="btn btn-primary" ng-click="exec()">执行</button>
        <button class="btn btn-warning" ng-click="store()">收藏</button>
        <button class="btn btn-danger" ng-click="close()">关闭</button>
    </div>    
</div>
