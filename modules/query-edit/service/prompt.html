<div class="modal-header" style="color:black;">
	<h4 class="modal-title">
		<span class="glyphicon glyphicon-star"></span>
		请输入收藏名字
	</h4>
</div>
<div class="modal-body">
	<label class="control-label" for="customValue">Custom Value:</label>
	<input type="text" class="form-control" id="customValue" ng-model="data" placeholder="{{placeholder}}">
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="done()">Done</button>
</div>
