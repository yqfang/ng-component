<style>
	.config-rule-modal-body {
		padding:10px;
	}
	.config-rule-edit-modal .CodeMirror {
		height: 100px;
		border: 1px solid #eeeeee;
	}
</style>
<div style="color: black;" class="config-rule-edit-modal">
	<div class="modal-header">
	    <h3 class="modal-title">{{title}}</h3>
	</div>
	<div class="config-rule-modal-body">
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">名称</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" ng-disabled="!isAdd" id="inputEmail3" value="{{item.bussName}}" ng-model="item.bussName" >
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">ID</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" ng-disabled="!isAdd" id="inputEmail3" value="{{item.bussId}}" ng-model="item.bussId" >
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">类型</label>
		    <div class="col-sm-10">
		      <select ng-model="item.bussType" ng-disabled="!isAdd" class="form-control">
				  <option value="1">统计维度</option>
				  <option value="2">业务</option>
				  <option value="3">统计指标</option>
			  </select>
	<!-- 	      <input type="text" class="form-control" id="inputEmail3" value="{{item.bussType}}" ng-model="item.bussType" > -->
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">joinRule</label>
		    <div class="col-sm-10">
		       <div ui-codemirror ui-codemirror-opts="editorConfig" class="uni-codemirror" ng-model="item.joinRule"></div>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">showRule</label>
		    <div class="col-sm-10">
		    	<div ui-codemirror ui-codemirror-opts="editorConfig" class="uni-codemirror" ng-model="item.showRule"></div>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">sqlRule</label>
		    <div class="col-sm-10">
		    	<div ui-codemirror ui-codemirror-opts="editorConfig" class="uni-codemirror" ng-model="item.sqlRule"></div>
		    </div>
		  </div>
		</form>
	</div>
	<div class="modal-footer">
	    <button class="btn btn-primary" ng-click="ok(item,type)">确定</button>
	    <button class="btn btn-warning" ng-click="cancel()">取消</button>
	</div>
</div>
